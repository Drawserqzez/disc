version: '3'

services: 
  postgres:
    image: 'postgres:latest'
    volumes:
      - postgres:/etc/postgres/data
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres

  pgadmin:
    image: dpage/pgadmin4:4.23
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@pgadmin.com 
      PGADMIN_DEFAULT_PASSWORD: password
      PGADMIN_LISTEN_PORT: 80
    ports:
      - 15432:80
    volumes:
      - pgadmin:/etc/postgres/pgadmin
    depends_on:
      - postgres

volumes:
  postgres:
  pgadmin:
